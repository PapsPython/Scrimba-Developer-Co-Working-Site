<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Scrimba Developer Co-working Space</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
</head>

<body>
 <header>
    <ul>
        <li><p class="logo">WeWork</p></li>
        <li>
             <img src="images/pin.png"> 
        </li>
        <li class="burgericon">
            <img src="images/burger.png">
        </li> 
    </ul>
 </header>
  <main>
    <section>
      <h1>
         The best co-working spaces for lazy devs.
      </h1>
    </section> 
    <section class="spaceimage">
      <img src="images/hygge.jpg"  alt="flowers and chairs" id="hygge">
    </section>
    <section class="caption">
       <p>Skiving in Scandinavia. Relax with coffee at the Hygge Lounge</p>
       <button> Book</button>
    </section>
   <section class="spaceimage">
      <img src="images/sky-garden.jpg"  alt="lights and chairs">
    </section>
    <section class="caption">
       <p>Bored in Barcelona. Take a stroll in the Sky Garden</p>
      <button> Book</button>
    </section>
   <section class="spaceimage">
      <img src="images/generator.jpg"  alt="flowers and chairs">
   </section>
   <section class="caption">
       <p>Relaxing in Rio. Relax with coffee at the Generator Lounge</p>
       <button> Book</button>
   </section>
  </main>
   <div class="imgbanner">
     <p>Exclusive</p>
   </div>

  <div class="chatbox">
     <img src="images/message.png" alt="message box">
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
